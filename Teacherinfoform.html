<html>

<head>
  <title>Book A Teacher</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/bookstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="nav">
    <header>
      <a href="#" class="brand">Book a Teacher</a>
      <a class="toggle">Menu</a>
      <ul class="active">
        <li><a href="#">Home</a></li>
        <li><a href="#">Meet the Teacher</a></li>
        <li><a href="#">New Teachers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>
    <form class="container" method="post">
      <div>
        <div class="form-group col-9">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="string" class="form-control" id="phone" placeholder="Enter Preferred Number">
        </div>
        <div class="form-group">
          <label for="preferredContactMethod">Preferred Contact Method</label>
          <input type="text" class="form-control" id="preferredContactMethod" placeholder="Phone or Email">
        </div>
        <div class="form-group">
          <label for="specialties">Specialties</label>
          <input type="text" class="form-control" id="specialties" placeholder="Enter Subject Specialty">
        </div>
        <div class="form-group">
          <label for="payRate">Desired Pay Rate</label>
          <input type="string" class="form-control" id="payRate" placeholder="Enter Pay Rate">
        </div>
        <div class="form-group">
          <label for="bioText">Bio</label>
          <textarea class="form-control" id="bioText" rows="3"></textarea>
        </div>
        <div class="form-group">Simple Button
          <div>
          </div>
    </form>
  </div>
  
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('.toggle').click(function () {
        $('ul').toggleClass('active');
      })
    })
  </script>
</body>
</html>
